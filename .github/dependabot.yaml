version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      eslint:
        patterns:
          - "@typescript-eslint/*"
      socket-io:
        patterns:
          - "socket.io*"

  - package-ecosystem: "npm"
    directory: "/packages/*"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    groups:
      eslint:
        patterns:
          - "@typescript-eslint/*"
      socket-io:
        patterns:
          - "socket.io*"
